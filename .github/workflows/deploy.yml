name: Deploy

on: push

jobs:
  build:
    runs-on: ubuntu-latest

    # services:
    #   redis:
    #     image: redis
    #     ports:
    #       - 6379:6379

    steps:
      # - name: Install redis cli
      #   run: sudo apt-get update -y && sudo apt-get install redis-tools -y

      # - name: Test redis connection
      #   run: redis-cli -h localhost -p 6379 ping

      - name: Print variable
        run: echo "${{ secrets.TOKEN_SECRET }}"

      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup node.js
        uses: actions/setup-node@v4
        with:
          node-version: "18"

      - name: Install dependencies
        run: npm install

      - name: Run tests
        run: npm test

      - name: Build project
        run: npm run build

      - name: Upload build artifacts
        uses: actions/upload-pages-artifact@v3
        with:
          path: public/

  deploy:
    # if: ${{ always() }}
    runs-on: ubuntu-latest
    needs: build

    permissions:
      pages: write # To deploy to GitHub Pages
      id-token: write # To verify the deployment originates from an appropiate source

    environment:
      name: github-pages
      url: ${{ steps.deployment-pages.outputs.page_url }}

    steps:
      - name: Deploy to GitHub Pages
        id: deployment-pages
        uses: actions/deploy-pages@v4
